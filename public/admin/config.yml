backend:
  name: git-gateway
  repo: krisjanowski/portfolio
  branch: main

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: soloProjects
    label: Solo Projects
    files:
      - file: public/uploads/soloProjects.json
        label: Solo Projects JSON
        name: soloProjects
        fields:
          - label: Projects
            name: projects
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Category
                name: category
                widget: string
              - label: Embed URL (Soundcloud or .wav link)
                name: embedUrl
                widget: string
              - label: Description
                name: description
                widget: text
              - label: Image (Required for .wav links)
                name: image
                widget: image
                required: false
              - label: Details
                name: details
                widget: markdown
                required: false

  - name: studies
    label: Studies & Experiments
    files:
      - file: public/uploads/studies.json
        label: Studies JSON
        name: studies
        fields:
          - label: Studies
            name: studies
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Type
                name: type
                widget: select
                options:
                  - study
                  - experiment
              - label: Description
                name: description
                widget: text
              - label: Problem
                name: problem
                widget: text
                required: false
              - label: Before URL - For a Study
                name: beforeUrl
                widget: string
                required: false
              - label: After URL - For a Study
                name: afterUrl
                widget: string
                required: false
              - label: URL - For Experiment
                name: url
                widget: string
                required: false
              - label: Conclusion
                name: conclusion
                widget: text
              - label: Details
                name: details
                widget: markdown
                required: false

  - name: testimonials
    label: Testimonials
    files:
      - file: public/uploads/testimonials.json
        label: Testimonials JSON
        name: testimonials
        fields:
          - label: Testimonials
            name: testimonials
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Role
                name: role
                widget: string
              - label: Testimonial
                name: testimonial
                widget: text
              - label: Avatar
                name: avatar
                widget: image

  - name: collaborations
    label: Collaborations
    files:
      - file: public/uploads/collaborations.json
        label: Collaborations JSON
        name: collaborations
        fields:
          - label: Collaborations
            name: collaborations
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: SoundCloud Embed URL
                name: embedUrl
                widget: string
              - label: Description
                name: description
                widget: text
              - label: Image (Required for .wav links)
                name: image
                widget: image
                required: false
              - label: Details
                name: details
                widget: markdown
                required: false
  - name: blog
    label: Blog
    files:
      - file: public/uploads/blogPosts.json
        label: Blog Posts JSON
        name: blogPosts
        fields:
          - label: Posts
            name: posts
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Slug
                name: slug
                widget: string
              - label: Author
                name: author
                widget: string
              - label: Publish Date
                name: date
                widget: datetime
              - label: Summary
                name: summary
                widget: text
              - label: Cover Image
                name: coverImage
                widget: image
              - label: Content
                name: content
                widget: markdown